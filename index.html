<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="modal.css" type="text/css" />
	<title>Modal</title>
</head>

<body>
	<div class="container">
		<h1>Your Subscriptions</h1>
		<table>
			<thead>
				<tr>
					<th>Subscription</th>
					<th>Next Rebill</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>$49.99 per month</td>
					<td>December 13, 2020</td>
					<td class="action"><button data-visible="true" class="button btn-cancel">Cancel</button></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div data-visible="false" class="modal">
		<p class="modal-text">Are you sure you want to cancel your subscription?</p>

		<div data-visible="true" class="btn-container">
			<button class="btn btn-no">No</button>
			<button class="btn btn-yes">Yes - Cancel</button>
		</div>
	</div>

	<div data-visible="false" class="overlay"></div>
	<footer>
		<script type="text/javascript" src="modal.js"></script>
	</footer>
</body>

</html>
